<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Teamstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <title>Team</title>
  </head>

  <body id="team-page">
    <!--Navbar-->
    <div class="navbar justify-content-center">
      <div
        id="game"
        class="py-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Games.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >GAMES</a
          >
        </div>
      </div>
      <div
        id="event"
        class="p-3 px-5"
        style="transform: skewX(45deg); margin-right: -1.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Event.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >event</a
          >
        </div>
      </div>
      <!-- <div
            style="border-left: 5rem solid transparent;border-right: 5rem solid transparent;border-top: 5rem solid #fff; ">
        </div> -->
      <!-- triangle -->
      <div class="triangle-container">
        <div class="triangle-overlay">
          <div
            style="
              object-fit: contain;
              position: absolute;
              width: 120%;
              height: 150%;
              top: 0%;
              left: 10%;
              z-index: -1;
              background: url(./assets/img/logo.jpg);
              background-size: 100%;
              background-position: center;
              transform: skew(-10deg, -10deg) rotate(-45deg);
              transition: 0.3s;
              background-repeat: no-repeat;
            "
          ></div>
        </div>
      </div>
      <!-- triangle end -->
      <div
        id="team"
        class="p-3 px-5"
        style="transform: skewX(-45deg); margin-left: -1.5rem"
      >
        <div style="transform: skewX(45deg)" class="h-100 w-100">
          <a
            href="#"
            style="color: #0b0c10"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >team</a
          >
        </div>
      </div>
      <div
        id="career"
        class="py-2 px-5"
        style="transform: skewX(-45deg); margin-left: 0.5rem"
      >
        <div style="transform: skewX(45deg)" class="h-100 w-100">
          <a
            href="./Career.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >career</a
          >
        </div>
      </div>
    </div>

    <div
      class="container"
      style="
        height: 85vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin-bottom: 1rem;
      "
    >
      <div style="display: flex; flex-direction: row; margin-left: 10rem">
        <!-- profile pic -->
        <div id="pfp">
          <img style="object-fit: cover; height: 100%" src="" />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
          "
        >
          <h3 id="team-name" class="txt">TEAM NAME</h3>
          <h3 id="region" class="txt">REGION</h3>

          <!-- description -->
          <div class="desc">
            <p id="text">This is where team description is displayed</p>
          </div>
        </div>
        <div id="edit-btn" style="padding-left: 8rem">
          <button class="btn btn-outline-light">EDIT</button>
        </div>
      </div>
      <div
        class="d-flex flex-row justify-content-start"
        style="margin-top: 2rem; margin-bottom: 1rem"
      >
        <button id="player-btn" class="btn btn-outline-light px-3">
          PLAYER
        </button>
        <button
          id="career-btn"
          class="btn btn-outline-light px-3"
          style="margin-left: 1rem"
        >
          CAREER
        </button>
      </div>
      <div id="tbl-display" class="display">
        <!-- Players list -->
        <table id="player-table">
          <tbody>
            <tr>
              <th class="tblhead">PLAYER</th>
              <th class="tblhead">JOINED</th>
              <th class="tblhead">TYPE</th>
              <th class="tblhead">MANAGE</th>
            </tr>
          </tbody>
        </table>

         <!-- Career list -->
         <table id="career-table">
          <tbody>
            <tr>
              <th class="tblhead">EVENT NAME</th>
              <th class="tblhead">DATE</th>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          margin-top: 1rem;
        "
      >
        <!-- Established Date -->
        <h2 id="created" class="founded">12/34/5678</h2>
        <!-- Established by -->
        <h2 id="createdby" class="founded">Player Name</h2>
      </div>
    </div>
  </body>
</html>
