<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Teamstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>
      var token = localStorage.getItem("token");
      if (!token) {
        location.href = "Welcome.html";
      }
    </script>
    <title>Team</title>
  </head>

  <body id="teamcreate-page">
    <div style="width: 100%">
      <img
        style="width: 100%; height: 75vh; object-fit: cover; opacity: 80%"
        src="./assets/img/team.jpg"
      />
    </div>

    <div class="container">
      <div style="position: absolute; width: 70vw; height: 15%; top: 0">
        <h3 id="head">CREATE NEW TEAM</h3>
      </div>
      <form id="team_form">
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            position: absolute;
            top: 10rem;
            width: 80%;
          "
        >
          <div class="in">
            <input
              id="team-name"
              name="name"
              style="
                margin-top: 2rem;
                padding-top: 0.3rem;
                padding-bottom: 0.3rem;
              "
              type="text"
              placeholder="Team Name"
            />
            <input
              id="region"
              name="region"
              style="
                margin-top: 2rem;
                padding-top: 0.3rem;
                padding-bottom: 0.3rem;
              "
              type="text"
              placeholder="Region"
            />
            <input
              id="description"
              name="description"
              style="
                margin-top: 2rem;
                padding-top: 0.3rem;
                padding-bottom: 0.3rem;
              "
              type="text"
              placeholder="Description"
            />
          </div>
          <div style="display: flex; flex-direction: column; margin-top: 2rem">
            <img src="" alt="" id="pic" />
            <input id="team-pic" type="file" placeholder="Upload" />
          </div>
        </div>

        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 5rem;
            margin-bottom: 2rem;
          "
        >
          <button class="btn btn-outline-light">BACK</button>
          <button id="team-submit" type="submit" class="btn btn-outline-light">
            CREATE
          </button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#team_form").submit(function (e) {
          e.preventDefault();

          var token = localStorage.getItem("token");
          var userid = localStorage.getItem("userid");
          console.log(userid);

          var formData = new FormData(team_form);
          formData.append("create", "true");
          formData.append("createdby", userid);
          formData.append("modifiedby", userid);
          formData.append("image", null);

          $.ajax({
            url: "../teams.php",
            type: "POST",
            data: formData,
            headers: {
              Authorization: "Bearer " + token,
            },
            contentType: false,
            mimeType: "multipart/form-data",
            processData: false,
            success: function (response) {
              console.log(response);
              alert("Team Created");
            },
            error: function () {
              alert("Team Creation Failed");
            },
          });
          return false;
        });
      });
    </script>
  </body>
</html>
