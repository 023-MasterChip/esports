<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Teamstyle.css">

    <title>Team</title>
</head>

<body>

    <div style="width: 100%;">
        <img style="width: 100%;height: 75vh;object-fit: cover;opacity: 80%;" src="./assets/img/team.jpg">
    </div>

    <div class="container">
        <div style="position: absolute;width: 70vw;height: 100%;top: 0;">
            <h3 id="head">CREATE NEW TEAM</h3>
        </div>
        <div style="display: flex;flex-direction: row;justify-content: space-evenly;position: absolute;top: 10rem;width: 80%;">
            <div class="in">
                <input style="margin-top: 2rem;padding-top: .3rem;padding-bottom: .3rem;" type="text"
                    placeholder="Team Name">
                <input style="margin-top: 2rem;padding-top: .3rem;padding-bottom: .3rem;" type="text"
                    placeholder="Region">
                <input style="margin-top: 2rem;padding-top: .3rem;padding-bottom: .3rem;" type="text"
                    placeholder="Language">
            </div>
            <div style="display: flex;flex-direction: column;margin-top: 2rem;">
                <img src="" alt="" id="pic">
                <input type="file" placeholder="Upload">
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-around; margin-top: 5rem;margin-bottom: 2rem;">
            <button class="btn btn-outline-light">BACK</button>
            <button class="btn btn-outline-light">CREATE</button>
        </div>
    </div>
    </div>

</body>

</html>
