<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Eventstyle.css">

    <title>Event</title>
</head>

<body>
    <div style="width: 100%;height: 500px">
        <img style="object-fit: cover;height: 100%;width: 100%;opacity: 60%;" src="./assets/img/01.jpg">
    </div>

    <div class="container">
        <!-- Event Name -->
        <h3
            style="text-align: center;font-size: 5rem;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: #66FCF1;margin-top: 2rem;">
            EVENT NAME</h3>

        <!-- Event Details -->
        <div style="display: flex;flex-direction: row; justify-content: space-around;margin-top: 4rem;">
            <div style="display: flex;
            flex-direction: column;">
                <h1
                    style="font-size: 1.5rem;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: #C5C6C8;">
                    DATE : 12/34/5678</h1>
                <h1
                    style="font-size: 1.5rem;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: #C5C6C8;margin-top: 1rem;">
                    TIME : 00:00</h1>
            </div>
            <div style="display: flex;flex-direction: column;">
                <button class="btn btn-outline-info">RULES</button>
                <button style="margin-top: 1rem;" class="btn btn-outline-info">T&C</button>
            </div>
        </div>
        <div style="display: flex;flex-direction: row;justify-content: center;padding: 2rem;">
            <button class="btn btn-outline-light" style="align-items: center;">Register</button>
        </div>
        <!-- Event Register -->
        <div style="display: flex;flex-direction: column;">
            <div style="display: flex; flex-direction: row;justify-content: space-evenly;margin-top: 2rem;">
                <h2 style="color: #C5C6C8;padding-top: 1rem">Player Name</h2>
                <div style="display: flex;flex-direction: row;">
                    <div id="pfp">
                        <img style="object-fit: cover; height: 100%;" src="./assets/img/OG.png">
                    </div>
                    <h2 style="color: #C5C6C8;padding-top: 1rem;padding-left: 1.5rem;">Team Name</h2>
                </div>
            </div>

            <div style="display: flex;flex-direction: column;align-items: center;margin-top: 2rem;">
                <input class="inp pl-sm-4" type="text" placeholder="Player">
                <input class="inp pl-sm-4" type="text" placeholder="Player">
                <input class="inp pl-sm-4" type="text" placeholder="Player">
                <input class="inp pl-sm-4" type="text" placeholder="Player">
                <input class="inp pl-sm-4" type="text" placeholder="Player">
            </div>

            <div
                style="display: flex;flex-direction: row;justify-content: space-evenly;margin-top: 2rem; margin-bottom: 2rem;">
                <button class="btn btn-outline-light">BACK</button>
                <button class="btn btn-outline-light">REGISTER</button>
            </div>
        </div>

    </div>
</body>

</html>
