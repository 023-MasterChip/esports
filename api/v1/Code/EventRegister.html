<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Eventstyle.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <title>Event</title>
  </head>

  <body id="eventreg-page">
    <div id="wallpaper" style="width: 100%; height: 500px">
      <img
        style="object-fit: fill; height: 80%; width: 100%; opacity: 60%"
        src=""
      />
    </div>

    <div class="container">
      <!-- Event Name -->
      <h3
        id="event-name"
        style="
          text-align: center;
          font-size: 5rem;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #66fcf1;
          margin-top: 2rem;
        "
      >
        EVENT NAME
      </h3>

      <!-- Event Details -->
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          margin-top: 4rem;
        "
      >
        <div style="display: flex; flex-direction: row">
          <h1
            style="
              font-size: 1.5rem;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #c5c6c8;
            "
          >
            DATE :
          </h1>
          <h1
            id="event-start"
            style="
              font-size: 1.5rem;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #c5c6c8;
              margin-right: 3rem;
            "
          >
            12/34/5678
          </h1>
          <h1
            style="
              font-size: 1.5rem;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #c5c6c8;
            "
          >
            REGION :
          </h1>
          <h1
            id="region"
            style="
              font-size: 1.5rem;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              color: #c5c6c8;
            "
          >
            Region
          </h1>
        </div>
      </div>
      <!-- <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          padding: 2rem;
        "
      >
        <button class="btn btn-outline-light" style="align-items: center">
          Register
        </button>
      </div> -->
      <!-- Event Register -->
      <div style="display: flex; flex-direction: column">
        <div
          id="teamreg"
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin-top: 2rem;
          "
        >
          <!-- <h2 style="color: #c5c6c8; padding-top: 1rem">Player Name</h2> -->
          <div style="display: flex; flex-direction: row">
            <div id="pfp">
              <img style="object-fit: cover; height: 100%" src="" />
            </div>
            <h2
              id="teamname"
              style="color: #c5c6c8; padding-top: 1rem; padding-left: 1.5rem"
            >
              Team Name
            </h2>
          </div>
        </div>

        <div
          id="player-input"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
          "
        ></div>

        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin-top: 2rem;
            margin-bottom: 2rem;
          "
        >
          <button id="back-btn" class="btn btn-outline-light">BACK</button>
          <button id="register-btn" class="btn btn-outline-light">
            REGISTER
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
