<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/ModStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Mod Manager</title>
  </head>

  <body id="mod-page">
    <div class="container">
      <button
        id="back-btn"
        class="btn btn-outline-light"
        style="margin-top: 1rem"
      >
        BACK
      </button>
      <div class="display">
        <table id="mod-table">
          <tbody>
            <tr>
              <th class="tblhead">Event Name</th>
              <th class="tblhead">Created</th>
              <th class="tblhead">Last Edited</th>
              <th class="tblhead">Start Date</th>
              <th class="tblhead">MANAGE</th>
              <th class="tblhead">REMOVE</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
