<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Teamstyle.css" />

    <title>Team</title>
  </head>

  <body>
    <!--Navbar-->
    <div class="navbar justify-content-center">
      <div
        id="game"
        class="py-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Games.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >GAMES</a
          >
        </div>
      </div>
      <div
        id="event"
        class="p-3 px-5"
        style="transform: skewX(45deg); margin-right: -1.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Event.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >event</a
          >
        </div>
      </div>
      <div
        style="
          border-left: 5rem solid transparent;
          border-right: 5rem solid transparent;
          border-top: 5rem solid #fff;
        "
      ></div>
      <div
        id="team"
        class="p-3 px-5"
        style="transform: skewX(-45deg); margin-left: -1.5rem"
      >
        <div style="transform: skewX(45deg)" class="h-100 w-100">
          <a
            href="#"
            style="color: #0b0c10"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >team</a
          >
        </div>
      </div>
      <div
        id="career"
        class="py-2 px-5"
        style="transform: skewX(-45deg); margin-left: 0.5rem"
      >
        <div style="transform: skewX(45deg)" class="h-100 w-100">
          <a
            href="./Career.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >career</a
          >
        </div>
      </div>
    </div>

    <div class="container">
      <h4
        style="
          display: block;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 3rem;
          margin-top: 8rem;
          text-align: center;
          color: #202833;
          opacity: 60%;
        "
      >
        YOU ARE NOT PART OF A TEAM
      </h4>

      <div id="button">
        <a href="./TeamJoin.html" class="ref">JOIN</a>
        <a href="./TeamCreate.html" class="ref">CREATE</a>
      </div>
    </div>
  </body>
</html>
