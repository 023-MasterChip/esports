<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Teamstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Team</title>
</head>

<body id="teamjoin-page">
    <div style="width: 100%;">
        <img style="width: 100%;height: 75vh;object-fit: cover;opacity: 80%;" src="./assets/img/team.jpg">
    </div>

    <div class="container">
        <div style="width: 70vw;
        height: 100%;
        position: absolute;
        top: 0;">
            <div style="height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding-left: 10%;">
               <a href="TeamDefault.html"><button class="btn btn-outline-light" style="width: 5rem;">BACK</button></a>
                <div style="display: flex;flex-direction: row;justify-content: space-between;">
                    <select id="search-box" class="input" name="search" style="width: 45%;" type="text" placeholder="Select team" autocomplete="off" required>
                    </select>
                </div>
            </div>
            <div id="show-team" style="width: 100%; display: none;
            height: 65%;
            background-color: rgba(0,0,0,.6); overflow-y: scroll; color: #C5C6C8;">
             <h3
             id="team-name"
             style="
               text-align: center;
               font-size: 2.5rem;
               padding-bottom: 2rem;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               color: #66fcf1;
             "
           >
           TEAM NAME
           </h3>
           <div style="display: flex;flex-direction:row;justify-content: space-between;">
           <h2
             id="team-region"
             style="
               font-size: 2rem;
               margin-left: 5rem;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               color: #66fcf1;
             "
           >
           REGION
           </h2>
           <h2
             id="description"
             style="
               margin-right: 5rem;
               font-size: 2rem;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               color: #66fcf1;
             "
           >
          DESCRIPTION
           </h2>
          </div>
          <!-- <h2
             id="createdby"
             style="
               margin-left: 5rem;
               margin-top: 7rem;
               font-size: 2rem;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               color: #66fcf1;
             "
           >
          createdby
           </h2> -->
           <h2
             id="created"
             style="
               margin-left: 5rem;
               font-size: 2rem;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               color: #66fcf1;
             "
           >
          created
           </h2>  
           <div style="margin-left: 50%;margin-top: 3rem;">
             <button id="join-btn" class="btn btn-primary">JOIN</button>
           </div>       
            </div>
        </div>
</body>

</html>
