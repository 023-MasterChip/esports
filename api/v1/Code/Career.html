<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Careerstyle.css">

    <title>Career</title>
</head>

<body>

    <!--Navbar-->
    <div class="navbar justify-content-center">
        <div id="game" class=" py-2 px-5" style="transform: skewX(45deg);margin-right: 0.5rem;">
            <div style="  transform: skewX(-45deg); " class="h-100 w-100">
                <a href="./Games.html" class="linkgame" class="h-100 w-100 text-uppercase">GAMES</a>
            </div>
        </div>
        <div id="event" class=" p-3 px-5" style="transform: skewX(45deg);margin-right: -1.5rem; ">
            <div style="  transform: skewX(-45deg); " class="h-100 w-100">
                <a href="./Event.html" class="linkgame" class="h-100 w-100 text-uppercase">event</a>
            </div>
        </div>
        <!-- <div
            style="border-left: 5rem solid transparent;border-right: 5rem solid transparent;border-top: 5rem solid #fff; ">
        </div> -->
        <!-- triangle -->
        <div class="triangle-container">
            <div class="triangle-overlay">
                <div style="
                       object-fit: contain;
                      position: absolute;
                        width: 120%;
                     height: 150%;
                    top: 0%;
                    left: 10%;
                    z-index: -1;
                    background: url(./assets/img/logo.jpg);
                    background-size: 100%;
                    background-position: center;
                    transform: skew(-10deg,-10deg) rotate(-45deg);
                    transition: .3s;
                    background-repeat: no-repeat;
                ">
                </div>
            </div>
        </div>
        <!-- triangle end -->
        <div id="team" class=" p-3 px-5" style="transform: skewX(-45deg);margin-left: -1.5rem;">
            <div style="  transform: skewX(45deg); " class="h-100 w-100">
                <a href="./Team.html" class="linkgame" class="h-100 w-100 text-uppercase">team</a>
            </div>
        </div>
        <div id="career" class=" py-2 px-5" style="transform: skewX(-45deg);margin-left: 0.5rem; ">
            <div style="  transform: skewX(45deg); " class="h-100 w-100">
                <a href="./Career.html" style="color: #0B0C10;" class="linkgame"
                    class="h-100 w-100 text-uppercase">career</a>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Event List -->
        <div style="display: flex;flex-direction: column;margin-top: 2rem;">
            <!-- Event group -->
            <div style="display: flex;flex-direction: row;border-top: 4px solid #202833;border-bottom: 4px solid #202833;
            justify-content: space-around;margin-top: 1rem;">
                <h3 class="eventid">EVENT NAME</h3>
                <h3 class="eventid">DATE</h3>
            </div>

            <div style="display: flex;flex-direction: row;border-top: 4px solid #202833;border-bottom: 4px solid #202833;
            justify-content: space-around;margin-top: 1rem;">
                <h3 class="eventid">EVENT NAME</h3>
                <h3 class="eventid">DATE</h3>
            </div>

            <div style="display: flex;flex-direction: row;border-top: 4px solid #202833;border-bottom: 4px solid #202833;
            justify-content: space-around;margin-top: 1rem;">
                <h3 class="eventid">EVENT NAME</h3>
                <h3 class="eventid">DATE</h3>
            </div>

            <div style="display: flex;flex-direction: row;border-top: 4px solid #202833;border-bottom: 4px solid #202833;
            justify-content: space-around;margin-top: 1rem;">
                <h3 class="eventid">EVENT NAME</h3>
                <h3 class="eventid">DATE</h3>
            </div>

            

        </div>
    </div>
