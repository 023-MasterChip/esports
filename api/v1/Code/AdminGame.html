<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Agame.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Admin</title>
  </head>
  <body id="agame-page">
    <!--Navbar-->
    <div
      class="navbar py-5"
      style="justify-content: flex-start; margin-left: 5rem"
    >
      <div
        id="Home"
        class="py-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Adminhome.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            style="color: #0b0c10"
            >HOME</a
          >
        </div>
      </div>
      <div
        id="Game"
        class="p-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./AdminGame.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >GAMES</a
          >
        </div>
      </div>
      <div
        id="User"
        class="p-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Adminuser.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >Users</a
          >
        </div>
      </div>
      <div
        id="Team"
        class="p-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Adminteam.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >TEAMS</a
          >
        </div>
      </div>
      <div
        id="Event"
        class="p-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Adminevent.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >EVENTS</a
          >
        </div>
      </div>
      <div
        id="Role"
        class="p-2 px-5"
        style="transform: skewX(45deg); margin-right: 0.5rem"
      >
        <div style="transform: skewX(-45deg)" class="h-100 w-100">
          <a
            href="./Adminrole.html"
            class="linkgame"
            class="h-100 w-100 text-uppercase"
            >ROLES</a
          >
        </div>
      </div>
    </div>

    <div class="container">
      <table id="agame-table" class="table table-bordered">
        <tbody>
          <tr>
            <th class="thead">Game</th>
            <th class="thead">Date</th>
            <th class="thead">Gametype</th>
            <th class="thead">Number of Players</th>
            <th class="thead">Update</th>
          </tr>
        </tbody>
      </table>

      <div class="btn btn-outline-info">ADD NEW</div>
    </div>
  </body>
</html>
