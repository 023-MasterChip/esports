<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Userstyle.css">

    <title>Player Profile</title>
</head>

<body>

    <div style="display: flex; flex-direction: row;justify-content: space-around;margin-top: 1rem;">
        <button class="btn btn-outline-light">BACK</button>
        <button class="btn btn-outline-light">LOGOUT</button>
    </div>

    <div class="container">

        <!-- Personal Details -->
        <div style="display: flex;flex-direction: row;justify-content: space-evenly;margin-top: 3rem;">
            <div style="display: flex; flex-direction: column;justify-content: center;">
                <div id="box">
                    <img id="im" src="./assets/img/OG.png" alt="">
                </div>
                <h2 id="tag">#0000</h2>
            </div>
            <div style="display: flex;flex-direction: column;">
                <h3 class="txt">NAME</h3>
                <h3 class="txt">DISCORD</h3>
                <h3 class="txt">AFFILIATION</h3>
            </div>
            <div style="display: flex;flex-direction: column;">
                <h3 class="txt">REGION</h3>
                <h3 class="txt">LANGUAGE</h3>
                <h3 class="txt">RANK</h3>
            </div>

        </div>

        <!-- Games -->
        <div class="display">
            <div class="row">
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
            </div>
            <div class="row">
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
                <div class="game" style="display: flex;flex-direction: column;">
                    <img class="source" src="./assets/img/apex.jpg">
                    <span class="gametxt">Apex Legends</span>
                </div>
            </div>

        </div>

        <div style="display: flex;flex-direction: row;justify-content: space-around; padding-top: 2rem;">
            <h2 class="end">EMAIL</h2>
            <h2 class="end">PHONE</h2>
        </div>
    </div>
</body>

</html>
