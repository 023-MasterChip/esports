<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/Eventstyle.css">

    <title>Event</title>
</head>

<body>

    <div style="width: 100%;">
        <img style="width: 100%;height: 75vh;object-fit: cover;opacity: 80%;" src="./assets/img/host.jpg">
    </div>

    <div class="container">
        <button class="btn btn-dark"
            style="position: absolute; top: 1rem;background: rgba(0, 0, 0, .7);">BACK</button>

        <div style="display: flex;flex-direction: row;position: absolute;top: 10rem;width: 70%;">
            <div style="display: flex;flex-direction: column;width: 50%;">
                <input style="margin-bottom: 1rem;" type="text" placeholder="Event Name">
                <div style="display: flex;flex-direction: row;justify-content: space-around;margin-bottom: 1rem;">
                    <input type="text" placeholder="Date">
                    <input type="text" placeholder="Time">
                </div>
                <input style="width: 35%;margin-left: 3rem;" type="text" placeholder="Last date of registration">
            </div>
            <div
                style="display: flex;flex-direction: column;justify-content: space-between;margin-left: 10rem;width: 30%;">
                <input type="text" placeholder="Game">
                <input type="text" placeholder="Mode">
                <input type="text" placeholder="Max team">
            </div>
        </div>
        <div
            style="display: flex;flex-direction: row;justify-content: space-evenly;margin-top: 4rem;margin-bottom: 2rem;">
            
            <input type="file">
            <input type="file">
            <input type="file">
        </div>
        <div
            style="display: flex;justify-content: center;display: flex;justify-content: center;margin-bottom: 5rem;margin-top: 2rem;">
            <button class="btn btn-outline-light" style="padding-left: 2rem;padding-right: 2rem;">CREATE</button>
        </div>
    </div>
</body>

</html>
