<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/Eventstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Event</title>
  </head>

  <body id="eventhost-page">
    <div style="width: 100%">
      <img
        style="width: 100%; height: 75vh; object-fit: cover; opacity: 80%"
        src="./assets/img/host.jpg"
      />
    </div>

    <div class="container">
      <button
        class="btn btn-dark"
        style="position: absolute; top: 1rem; background: rgba(0, 0, 0, 0.7)"
      >
        BACK
      </button>

      <div
        style="
          display: flex;
          flex-direction: row;
          position: absolute;
          top: 10rem;
          width: 70%;
        "
      >
        <div style="display: flex; flex-direction: column; width: 50%">
          <input
            style="margin-bottom: 1rem"
            type="text"
            placeholder="Event Name"
          />
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-around;
              margin-bottom: 1rem;
            "
          >
            <input type="text" placeholder="Date" />
            <input type="text" placeholder="Time" />
          </div>
          <input
            style="width: 40%; margin-left: 3rem"
            type="text"
            placeholder="Last date of registration"
          />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 10rem;
            width: 30%;
          "
        >
          <select class="mdb-select md-form" searchable="Search here..">
            <option value="" disabled selected>Choose a Game</option>
            <option value="1">Apex Legends</option>
            <option value="2">COD Warzone</option>
            <option value="3">CSGO</option>
            <option value="4">Overwatch</option>
            <option value="5">Valorant</option>
          </select>
          <select class="mdb-select md-form" searchable="Search here..">
            <option value="" disabled selected>Choose a Region</option>
            <option value="1">NA</option>
            <option value="2">SA</option>
            <option value="3">SEA</option>
            <option value="4">ASIA</option>
            <option value="5">RU</option>
            <option value="6">EU</option>
            <option value="7">JAPAN</option>
          </select>
          <input type="text" placeholder="Max team" />
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          margin-top: 4rem;
          margin-bottom: 2rem;
          width: 400px;
        "
      >
        <!-- <input id="event-image" type="file" />
        <input id="rules" type="file" />
        <input id="t-c" type="file" /> -->
        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="image-file-1"
            />
            <label class="custom-file-label" for="inputGroupFile02"
              >Choose Event Image</label
            >
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="image-upload">Upload</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile02"
            />
            <label class="custom-file-label" for="inputGroupFile02"
              >Upload Rules</label
            >
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile02"
            />
            <label class="custom-file-label" for="inputGroupFile02"
              >Upload T&C</label
            >
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          display: flex;
          justify-content: center;
          margin-bottom: 5rem;
          margin-top: 2rem;
        "
      >
        <button
          class="btn btn-outline-light"
          style="padding-left: 2rem; padding-right: 2rem"
        >
          CREATE
        </button>
      </div>
    </div>
    <script>
      $(".dropdown-toggle").dropdown();
    </script>
  </body>
</html>
